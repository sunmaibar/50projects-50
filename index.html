  <body>
    <div class="screen">
      <h1>繁衍後代Multiply Faster</h1>
      <button class="btn" id="start-btn">開始遊戲</button>
    </div>
    <div class="screen">
      <h1>挑選一種你最愛的昆蟲</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="mosquito"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
              src="http://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="spider"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="roach"
            />
          </button>
        </li>
      </ul>
    </div>

    <div id="game-container" class="screen game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">分數: 0</h3>
      <h5 id="message" class="message">
        抓的手很酸？<br />
        你在玩的遊戲沒完沒了
      </h5>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
